<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/assets/js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Proyecto 2</title>
</head>
<body class="text-center">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Cover</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Contact</a>
          </nav>
        </div>
      </header>
    
      <main role="main" class="inner cover">
        <h1 class="cover-heading">Dr Smile</h1>
        <form class="col-md-12">
            <div class="form-group  offset-md-3 col-md-6">
              <label for="formGroupExampleInput">Nombre del paciente</label>
              <input type="text" class="form-control border border-dark" id="nombrePaciente" placeholder="Nombre del paciente">
            </div>
            <div class="form-group offset-md-3 col-md-6 ">
              <label for="formGroupExampleInput2">Procedimiento</label>
              <input type="text" class="form-control border border-dark" id="nombreProcedimiento" placeholder="Procedimiento">
            </div>
          </form>
          <button type="button" class="btn btn-primary btn-lg" id="agregar">Agregar paciente</button>

      </main>
    
      <footer class="mastfoot mt-lg-5">
        <div class="inner">
          <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
      </footer>
    </div>

    </body>
</html>
